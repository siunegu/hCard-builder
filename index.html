<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="UTF-8">
	<title>hCard Builder</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,800,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/style.css">
  
  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script type="text/javascript" src="javascripts/jquery.min.js"></script>	
  <script type="text/javascript" src="javascripts/app.js"></script>
</head>
<body>

	<div class="wrap">

	  <!-- Left Form Layout
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<div class="form-body">
			<div class="container">
				<div class="row"><h1>hCard Builder</h1></div>

				<br>

				<div class="row"><small>PERSONAL DETAILS</small><hr></div>
				
				<div class="row">
					<div class="six columns">
						<label for="">GIVEN NAME</label>
						<input type="text" name="js-form-given-name" placeholder="Your First Name">
					</div>
					<div class="six columns">
						<label for="">SURNAME</label>
						<input type="text" name="js-form-surname" placeholder="Your Last Name">						
					</div>
				</div>

				<div class="row">
					<div class="six columns">
						<label for="text">EMAIL</label>
						<input type="text" name="js-form-email" placeholder="Your Email">
					</div>
					<div class="six columns">
						<label for="">PHONE</label>
						<input type="text" name="js-form-phone" placeholder="Your Phone">						
					</div>
				</div>	
				
				<br>

				<div class="row"><small>ADDRESS</small><hr></div>							
				
				<div class="row">
					<div class="six columns">
						<label for="">HOUSE NAME OR #</label>
						<input type="text" name="js-form-house-number" placeholder="Your House Number">
					</div>
					<div class="six columns">
						<label for="">STREET</label>
						<input type="text" name="js-form-street-number" placeholder="Street Number">						
					</div>
				</div>

				<div class="row">
					<div class="six columns">
						<label for="">SUBURB</label>
						<input type="text" name="js-form-suburb">
					</div>
					<div class="six columns">
						<label for="">STATE</label>
						<input type="text" name="js-form-state">						
					</div>
				</div>	

				<div class="row">
					<div class="six columns">
						<label for="">POSTCODE</label>
						<input type="text" name="js-form-postcode">
					</div>
					<div class="six columns">
						<label for="">COUNTRY</label>
						<input type="text" name="js-form-country">						
					</div>
				</div>										
				
				<div class="row card-row">
					<button id="submit-card">Create hCard</button>
				</div>
			</div>
		</div>

	  <!-- Right Card Layout
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->	
		<div class="columns card-body">
			<div class="container">
				<div class="row preview-title"><h4>HCARD PREVIEW</h4></div>
				
				<div class="row">
					<div class="card">
						<div class="row"><h3 id="js-card-fullname">John Fairfax</h3></div>
							<div class="form-container">
								<div class="row form-row">
									<p><strong>EMAIL</strong> <span class="card-output-fields"><span id="js-card-email-firstname">john.fairfax@fairfax.com</span></span></p>
								</div>

								<div class="row form-row">
									<p><strong>PHONE</strong> <span id="js-card-phone" class="card-output-fields">02 9283 2833</span></p>
								</div>

								<div class="row form-row">
									<p><strong>ADDRESS</strong> <span id="js-card-address" class="card-output-fields">1 Darling Island Road</span></p>
								</div>		

								<div class="row form-row">
									<p><span id="js-card-address-suburb" class="card-output-fields">Pyrmont, </span><span id="js-card-address-state" class="card-output-fields">NSW</span></p>
								</div>			

								<div class="row form-row">
									<p><strong>POSTCODE</strong> <span id="js-card-postcode" class="card-output-fields">2009</span> <strong>COUNTRY</strong> <span id="js-card-country" class="card-output-fields">Australia</span></p>
								</div>	
							</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>

</body>
</html>
